<!DOCTYPE html>
<!-- DOCTYPE nos dice el tipo de versión que usamos del html:5-->
<html lang="en">
    <!-- html es el elemento raíz de mi estructura, envuelve el head y body-->
<head>
    <!-- En el head se contiene toda la metainformación de nuestro proyecto-->
    <meta charset="UTF-8">
    <!-- UTF-8 Nos permite agregar caracteres especiales para renderizar de manera correcta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se establece el tamaño inicial de nuestra página -->
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
    <!-- En el title se escribe el título de nuestro proyecto-->
</head>
<body>
    <!-- body es todo lo visible en el navegador de mi proyecto-->
    <h1><strong>Let’s face it. Your blog stinks.</strong></h1>
    <p>Blog better with the first all-in-one blogging tool for growing ecommerce brands. Connect your blog, create and optimize blog posts for each stage of the buyer’s journey, and measure the results.</p>

    <form>
        <label for="Nombre">Nombre:</label>
        <input type="name"><br><br>
        <!-- en el input entra la información; indica el tipo de contenido que va a ir dentro de mi input. El reto es crear data para enviar información a una base de datos -->
        <label for="Apellido">Apellido:</label>
        <input type="lastName"><br><br>
        <label for="Edad">Edad:</label>
        <input type="number"><br><br>
        <label for="Email">Email:</label>
        <input type="email"><br><br>
        <label for="Contraseña">Contraseña:</label>
        <input type="password"><br><br>
            <button type="submit">Enviar</button>
            <!-- de manera primaria, se envía "submit" la información, ya sea un correo a la persona-->
    </form>
    <img src="https://images.vexels.com/media/users/3/213192/isolated/lists/a46d130fe6837ec32ba3306f5334e8ce-perrito-lindo-mirando.png" alt="perrito">
    <!-- src es una ruta para la imagen, y alt es una nota específica para el desarrollador y saber de qué se trata la imagen-->
</body>
</html>
